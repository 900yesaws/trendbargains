<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .todo-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px 0;
    }

    li.completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Todo List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://wlmwwbggnbypsmpydrdg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsbXd3YmdnbmJ5cHNtcHlkcmRnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4NjAxODMsImV4cCI6MjA1OTQzNjE4M30.t8rH9nXGEubukolSH3ZnAG_ZWcesy485ngc_lJH_v78';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DOM Elements
    const addButton = document.getElementById('add-btn');
    const inputField = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    // Fetch todos from Supabase
    async function fetchTodos() {
      const { data: todos, error } = await supabase
        .from('todos')
        .select('*');

      if (error) {
        console.error('Error fetching todos:', error);
        return;
      }

      // Render todos in the UI
      todoList.innerHTML = '';
      todos.forEach(todo => {
        const li = document.createElement('li');
        li.id = todo.id;
        li.classList.toggle('completed', todo.completed);
        li.innerHTML = `
          <span>${todo.task}</span>
          <button class="complete-btn">✔</button>
          <button class="delete-btn">❌</button>
        `;
        todoList.appendChild(li);
      });

      // Attach event listeners for actions
      attachEventListeners();
    }

    // Add new todo
    addButton.addEventListener('click', async () => {
      const task = inputField.value.trim();
      if (task) {
        const { data, error } = await supabase
          .from('todos')
          .insert([{ task, completed: false }]);

        if (error) {
          console.error('Error adding todo:', error);
        } else {
          fetchTodos();  // Refresh todo list
        }

        inputField.value = '';  // Clear input field
      }
    });

    // Toggle completed status
    function attachEventListeners() {
      const completeBtns = document.querySelectorAll('.complete-btn');
      completeBtns.forEach(btn => {
        btn.addEventListener('click', async (event) => {
          const li = event.target.parentElement;
          const todoId = li.id;
          const { data, error } = await supabase
            .from('todos')
            .update({ completed: true })
            .eq('id', todoId);
          if (error) {
            console.error('Error updating todo:', error);
          } else {
            fetchTodos();  // Refresh todo list
          }
        });
      });

      const deleteBtns = document.querySelectorAll('.delete-btn');
      deleteBtns.forEach(btn => {
        btn.addEventListener('click', async (event) => {
          const li = event.target.parentElement;
          const todoId = li.id;
          const { data, error } = await supabase
            .from('todos')
            .delete()
            .eq('id', todoId);

          if (error) {
            console.error('Error deleting todo:', error);
          } else {
            fetchTodos();  // Refresh todo list
          }
        });
      });
    }

    // Initialize app
    fetchTodos();
  </script>
</body>
</html>
